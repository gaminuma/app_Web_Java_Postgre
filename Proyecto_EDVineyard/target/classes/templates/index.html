<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"></html>>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ED Vineyard</title>
        <link rel="shortcut icon" th:href="@{../images/Copablanca.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link th:href="@{../css/index.css}" rel="stylesheet">
    </head>
    <body>
        
        
        <header>
            <div class="container">
                <h3>ROBOTROOT - HURLBIZ</h3>
                <p>GESTIÓN DE LA EMPRESA</p>
            </div>
        </header>

        <section id="registro">
            <div class="container">  
                <h2>Bienvenido</h2>
                <div sec:authorize="!isAuthenticated()">
                    <p>Acá podrás gestionar la empresa de una manera más óptima</p>
                    <a th:href="@{/oauth2/authorization/auth0}"><button>Registrase</button></a>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <!-- <h3 th:text="'Bienvenido, ' + ${usuario.getEmail}"></h3> -->
                    <h6 th:text="${usuario.getNombre()}" id="email"></h6>
                    <a th:href="@{/home}"><button>Ingresar</button></a>
                </div>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy;ROBOTROOT - HURLBIZ 2022</p>
            </div>
        </footer>
    </body>
</html>
