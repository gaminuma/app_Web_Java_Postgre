<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresas</title>
        <link rel="shortcut icon" th:href="@{../images/Copablanca.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link th:href="@{../css/nuregistro.css}" rel="stylesheet" >
        <link rel="stylesheet" href="../static/css/nuregistro.css"> 
    </head>
    <body>       
        <header>
            <div class="container">
                <img src="../images/VNY_black.jpeg" alt="">
                <nav>
                    <a href="/home">Home</a>
                    <a href="/enterprises/movements">Ingresos y egresos</a>
                    <a href="/users">Usuarios</a>
                    <a href="/enterprises">Empresas aliadas</a>
                </nav>
            </div>
        </header>

        <section id="info">
            <div class="container">
                <h3>Sistema de gestión de usuarios.</h3>
            </div>
        </section>

        <section id="formulario">
            <div class="container">
                <h2>Editar usuario</h2>
                <form method="post" th:action="@{/saveUser/{id}(id=${empleado.id})}" th:object="${empleado}">
                    <div class="registro">
                        <label for="monto">Nombre</label><br>
                        <input type="text" class="form-label" id="nombre" th:field="*{perfil.id}" required disabled>
                    </div>
                    <div class="registro">
                        <label for="monto">Teléfono</label><br>
                        <input type="text" class="form-label" id="telefono" th:field="*{perfil.telefono}" required>
                    </div>
                    <div class="registro">
                        <label for="concepto">Email</label><br>
                        <input type="email" class="form-label" id="email" th:field="*{email}" required placeholder="pepito@gmail.com">
                    </div>
                    <div class="registro">
                        <label for="empleado">Rol</label><br>
                        <select  id="lista-empleados" th:field="*{rol}" required >
                            <option th:value="${empleado.rol}" th:text="${empleado.rol}"></option>
                            <option value="Administrador">Administrador</option>
                            <option value="Operario">Operario</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Actualizar</button>
                </form>
            </div>
        </section>
        

        <footer>
            <div class="container">
                <p>&copy;ROBOTROOT - HURLBIZ 2022</p>
            </div>
        </footer>
    </body>
</html>
