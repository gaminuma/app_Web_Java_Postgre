<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresas</title>
        <link rel="shortcut icon" th:href="@{../images/Copablanca.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link th:href="@{../css/nuregistro.css}" rel="stylesheet" >
        <!-- <link rel="stylesheet" href="../static/css/nuregistro.css"> -->
    </head>
    <body>       
        <header>
            <div class="container">
                <img src="../images/VNY_black.jpeg" alt="">
                <nav>
                    <a href="/home">Home</a>
                    <a href="/enterprises/movements">Ingresos y egresos</a>
                    <a href="/users">Usuarios</a>
                    <a href="/enterprises">Empresas aliadas</a>
                </nav>
            </div>
        </header>

        <section id="info">
            <div class="container">
                <h3>Sistema de gestión de ingresos y gastos.</h3>
            </div>
        </section>

        <section id="formulario">
            <div class="container">
                <h2>Registrar nuevo movimiento</h2>
                <form method="post" th:action="@{/registerMov}" th:object="${movimientodinero}">
                    <div class="registro">
                        <label for="monto">Monto de la transacción</label><br>
                        <input type="number" class="form-label" id="monto" th:field="*{monto}" required pattern="[100-999999999]">
                    </div>
                    <div class="registro">
                        <label for="concepto">Concepto de la transacción</label><br>
                        <input type="text" class="form-label" id="concepto" th:field="*{concepto}" required placeholder="Compra, venta...">
                    </div>
                    <div class="registro">
                        <label for="empleado">Empleado a cargo</label><br>
                        <select  id="lista-empleados" th:field="*{empleado}" required >
                            <option value="#">Seleccionar</option>
                            <option th:each="empleado:${lista}" th:value="${empleado.id}" th:text="${empleado.perfil.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="button">Registrar</button>
                </form>
            </div>
        </section>
        

        <footer>
            <div class="container">
                <p>&copy;ROBOTROOT - HURLBIZ 2022</p>
            </div>
        </footer>
    </body>
</html>
