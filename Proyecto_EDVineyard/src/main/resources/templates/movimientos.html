<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movimiento Dineros</title>
        <link rel="shortcut icon" th:href="@{../images/Copablanca.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" th:href="@{../css/movimientos.css}">
        <!--<link rel="stylesheet" href="../static/css/movimientos.css">-->
    </head>
    <body>        
        <header>
            <div class="container">
                <img src="../images/VNY_black.jpeg" alt="">
                <nav>
                    <a href="/home">Home</a>
                    <a href="/enterprises/movements">Ingresos y egresos</a>
                    <a href="/users">Usuarios</a>
                    <a href="/enterprises">Empresas aliadas</a>
                </nav>
            </div>
        </header>
        <section class="container-principal">
            <section id="info">
                        <div class="container">
                            <h3>Sistema de gesti√≥n de ingresos y gastos.</h3>
                            <h5>Ingresos y egresos</h5>
                        </div>
                        <div class="container">
                            <a href="/movements/new"><button >Nuevo</button></a>
                        </div>
                    </section>

                    <section id="tabla">
                        <div class="container">
                            <table class="table table-hover">
                                <thead>
                                    <th>Id</th>
                                    <th>Concepto</th>
                                    <th>Monto</th>
                                    <th>Empleado</th>
                                </thead>
                                <tr th:each="movimientodinero:${lista}">
                                    <td th:text="${movimientodinero.id}" ></td>
                                    <td th:text="${movimientodinero.concepto}" class="col-4"></td>
                                    <td th:text="${movimientodinero.monto}" class="col-2"></td>
                                    <td th:text="${movimientodinero.empleado.perfil.id}"></td>
                                    <td class="col-1"><a th:href="@{/editarMov/{id}(id=${movimientodinero.id})}"><button type="button" class="btn btn-secondary">Editar</button></a></td>
                                    <td class="col-1"><a th:href="@{/eliminarMov/{id}(id=${movimientodinero.id})}"><button type="button" class="btn btn-danger" id="btn2">Eliminar</button></a></td>
                                </tr>
                            </table>
                            <div class="total">
                                <p>Total: </p><p></p><p th:text="${total}"></p>
                            </div>
                        </div>
                    </section>

        </section>

        <footer>
            <div class="container">
                <p>&copy;ROBOTROOT - HURLBIZ 2022</p>
            </div>
        </footer>
    </body>
</html>
