<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Empresas</title>
        <link rel="shortcut icon" th:href="@{../images/Copablanca.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link th:href="@{../css/nuregistroemp.css}" rel="stylesheet" >
        <!-- <link rel="stylesheet" href="../static/css/nuregistro.css"> -->
    </head>
    <body>       
        <header>
            <div class="container">
                <img src="../images/VNY_black.jpeg" alt="logo">
                <nav>
                    <a href="/home">Home</a>
                    <a href="/enterprises/movements">Ingresos y egresos</a>
                    <a href="/users">Usuarios</a>
                    <a href="/enterprises">Empresas aliadas</a>
                </nav>
            </div>
        </header>

        <section id="info">
            <div class="container">
                <h3>Sistema de gestión de empresas aliadas</h3>
            </div>
        </section>

        <section id="formulario">
            <div class="container">
                <h2>Editar empresa</h2>
                <form method="post" th:action="@{/saveEmp/{id}(id=${empresa.id})}" th:object="${empresa}">
                    <div class="registro">
                        <label for="monto">Nombre</label><br>
                        <input type="text" class="form-label" id="nombre" th:field="*{nombre}" required>
                    </div>
                    <div class="registro">
                        <label for="concepto">Nit</label><br>
                        <input type="number" class="form-label" id="nit" th:field="*{nit}" required>
                    </div>
                    <div class="registro">
                        <label for="concepto">Telefono</label><br>
                        <input type="number" class="form-label" id="tel" th:field="*{telefono}" required>
                    </div>
                    <div class="registro">
                        <label for="concepto">Dirección</label><br>
                        <input type="text" class="form-label" id="dir" th:field="*{direccion}" required>
                    </div>
                    <button type="submit" class="button">Registrar</button>
                </form>
            </div>
        </section>
        

        <footer>
            <div class="container">
                <p>&copy;ROBOTROOT - HURLBIZ 2022</p>
            </div>
        </footer>
    </body>
</html>
